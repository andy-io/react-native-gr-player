apply plugin: 'com.android.library'


android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 18
        versionName "0.1.12-full"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.github.tcking:viewquery:1.5'

    compile 'com.github.tcking:ijkplayer-java:0.8.4-full'
    compile 'com.github.tcking:ijkplayer-armv7a:0.8.4-full'
    compile 'com.github.tcking:ijkplayer-arm64:0.8.8-full' //support arm64
    compile 'com.github.tcking:ijkplayer-armv5:0.8.8-full' //support armv5
    compile 'com.github.tcking:ijkplayer-x86:0.8.8-full' //support x86
    compile 'com.github.tcking:ijkplayer-x86_64:0.8.8-full' //support x86_64
}
apply from: new File(projectDir, "gradle-on-demand.gradle")
